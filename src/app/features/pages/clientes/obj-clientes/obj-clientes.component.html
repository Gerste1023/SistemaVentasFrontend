<div class="row">
    <div class="col-8 offset-2 text-center">
        <h1 class="titulo mt-4">{{ titulo }} CLIENTES</h1>
        
        <form [formGroup]="miFormulario" autocomplete="off" class="my-3">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 my-5">
                            <div class="row">
                                <div class="col-5">
                                    <mat-form-field class="example-full-width float-start" appearance="fill">
                                        <mat-label>Rut</mat-label>
                                        <input type="text" formControlName="rut" matInput placeholder="Ej. 12345678">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('rut')">Este campo es obligatorio*</span>
                                </div>
                                <div class="col-7">
                                    <mat-form-field class="example-full-width float-end" appearance="fill">
                                        <mat-label>Teléfono</mat-label>
                                        <input type="text" formControlName="telefono" matInput placeholder="Ej. 1234567890">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('telefono')">{{ telefonoErrorMsg }}</span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>Nombre completo</mat-label>
                                        <input type="text" formControlName="nombre" matInput placeholder="Nombre completo">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('nombre')">Este campo es obligatorio*</span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>E-mail</mat-label>
                                        <input type="text" formControlName="email" matInput placeholder="Ej. test@test.co">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('email')">{{ emailErrorMsg }}</span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>Ciudad</mat-label>
                                        <input type="text" formControlName="ciudad" matInput placeholder="Ciudad">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('ciudad')">Este campo es obligatorio*</span>
                                </div>
                            </div>
                            <br>
                            <mat-form-field class="example-full-width w-100"  appearance="fill">
                                <mat-label>Observación</mat-label>
                                <textarea formControlName="observacion" style="height: 90px;" matInput placeholder="Ej. este cliente..."></textarea>
                            </mat-form-field>
                            <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('observacion')">Este campo es obligatorio*</span>
                        </div>
                        <div class="col-6 my-5">
                            <img src="./assets/img/no-image.png" class="img-fluid" alt="cliente">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button mat-raised-button class="btn btn-kiros-secondary" (click)="volver()">
                                <span class="material-icons">
                                    close
                                </span>
                                Cancelar
                            </button>
                            <button mat-raised-button  class="mx-3 btn btn-kiros-success" (click)="guardar()">
                                <span class="material-icons">
                                    add
                                </span>
                                {{ titulo === 'EDITAR' ? 'Modificar' : 'Agregar'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
