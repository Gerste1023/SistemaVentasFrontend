<div class="row">
    <div class="col-8 offset-2 text-center">
        <h1 class="titulo mt-4">{{ titulo }} CATEGORIA</h1>
        
        <form [formGroup]="miFormulario" autocomplete="off" class="my-3">
            <div class="row">
                <div class="col-6 my-5">
                    <mat-form-field class="example-full-width float-start w-50" appearance="fill">
                        <mat-label>Categoría</mat-label>
                        <input type="text" formControlName="nombre" matInput placeholder="Categoría">
                    </mat-form-field>
                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('nombre')">Este campo es obligatorio*</span>
                    <br>
                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>Descripción</mat-label>
                        <textarea style="height: 100px;" matInput formControlName="descripcion" placeholder="Ex. esta categoría es para..."></textarea>
                    </mat-form-field>
                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('descripcion')">Este campo es obligatorio*</span>
                </div>
                <div class="col-6 my-5">
                    <img src="./assets/img/categorias.jpg" class="img-fluid" alt="categorias">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button mat-raised-button class="btn btn-kiros-secondary" (click)="volver()">
                        <span class="material-icons">
                            close
                        </span>
                        Cancelar
                    </button>
                    <button mat-raised-button class="mx-3 btn btn-kiros-success" (click)="guardar()">
                        <span class="material-icons">
                            add
                        </span>
                        {{ titulo === 'EDITAR' ? 'Modificar' : 'Agregar'}}
                    </button>
                </div>
            </div>
          </form>

    </div>
</div>
