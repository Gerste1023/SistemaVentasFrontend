<div class="row">
    <div class="col-8 offset-2 text-center">
        <h1 class="titulo mt-4">{{ titulo }} USUARIO</h1>
        
        <form [formGroup]="miFormulario" autocomplete="off" class="my-3">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 my-5">
                            <div class="row">
                                <div class="col-6">
                                    <mat-form-field class="example-full-width float-start" appearance="fill">
                                        <mat-label>Identificación</mat-label>
                                        <input type="text" formControlName="identificacion" matInput placeholder="Ej. 123456789">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('identificacion')">Este campo es obligatorio*</span>
                                </div>
                                <div class="col-6">
                                    <mat-form-field class="example-full-width float-end" appearance="fill">
                                        <mat-label>Teléfono</mat-label>
                                        <input type="text" formControlName="telefono" matInput placeholder="Ej. 1234567890">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('telefono')">{{ telefonoErrorMsg }}</span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>Nombres</mat-label>
                                        <input type="text" formControlName="nombres" matInput placeholder="Nombres">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('nombres')">Este campo es obligatorio*</span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>Apellidos</mat-label>
                                        <input type="text" formControlName="apellidos" matInput placeholder="Apellidos">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('apellidos')">Este campo es obligatorio*</span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>E-mail</mat-label>
                                        <input type="text" formControlName="email" matInput placeholder="Ej. test@test.co">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('email')">{{ emailErrorMsg }}</span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>Dirección</mat-label>
                                        <input type="text" formControlName="direccion" matInput placeholder="Dirección">
                                    </mat-form-field>
                                    <span class="form-text fw-bold text-danger" *ngIf="campoNoValido('direccion')">Este campo es obligatorio*</span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>Foto Url</mat-label>
                                        <input formControlName="fotoUrl" type="url" matInput required>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="example-full-width float-stard" appearance="fill">
                                        <mat-label>Rol</mat-label>
                                        <mat-select formControlName="rolId">
                                            <mat-option *ngFor="let tipo of tipoUsuario" [value]="tipo.id">
                                                {{ tipo.tipoRol }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 my-5">
                            <img src="./assets/img/no-image.png" class="img-fluid" alt="proveedor">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button mat-raised-button class="btn btn-kiros-secondary" (click)="volver()">
                                <span class="material-icons">
                                    close
                                </span>
                                Cancelar
                            </button>
                            <button mat-raised-button  class="mx-3 btn btn-kiros-success" (click)="guardar()">
                                <span class="material-icons">
                                    add
                                </span>
                                {{ titulo === 'EDITAR' ? 'Modificar' : 'Agregar'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
